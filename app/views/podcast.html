<header class="row">
  <h1>RSS Video PodCast Demo</h1>

  <p class="lead">
    RSS feed of PodCast video UI list for smart tv
  </p>
</header>

<hr>

<div class="row podHeader">
  <h2 class="podTitle">{{podCast.title}}</h2>

  <h4 class="podDescription">{{podCast.description}}</h4>
</div>

<div class="row">
  <div class="col-lg-6 podVideoListWrap">
    <button class="podListButton podListButtonUp" ng-click="videoList.moveUp()">{{podListButtonUpName}}</button>
    <ul class="podVideoList">
      <li id="video{{$index}}" ng-repeat="video in podCast.entries">
        <div class="number">{{$index+1}}</div>
        <strong>{{video.title | limitTo: 90}}</strong><br>
        <small>{{video.publishedDate | date:'yyyy-MM-dd HH:mm:ss'}}</small>
      </li>
    </ul>
    <button class="podListButton podListButtonDown" ng-click="videoList.moveUp()">{{podListButtonDownName}}</button>
  </div>

  <div class="col-lg-6">
    <video id="podVideoPlayer" class="podVideoPlayer"></video>
    <div class="podVideoDescription">{{activeVideoDescription}}</div>
  </div>
</div>
